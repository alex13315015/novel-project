<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="/css/layout.css"/>
    <script src="/js/bootstrap.bundle.js"></script>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <form class="col-8" th:action="@{/auth/join}" method="post">
            <div class="col-6">
                <h2>회원가입</h2>
                <div class="row g-3 align-items-center mb-2">
                    <div class="col-auto">
                        <label for="userId" class="col-form-label">아이디</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" name="userId" id="userId" class="form-control" >
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-dark" type="submit" id="btnIdCheck">중복확인</button>
                    </div>
                </div>
                <div class="row g-3 align-items-center mb-2">
                    <div class="col-auto">
                        <label for="password" class="col-form-label">비밀번호</label>
                    </div>
                    <div class="col-auto">
                        <input type="password" name="password" id="password" class="form-control" >
                    </div>
                </div>
                <div class="row g-3 align-items-center mb-2">
                    <div class="col-auto">
                        <label for="userName" class="col-form-label">이름</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" name="userName" id="userName" class="form-control" >
                    </div>
                </div>
                <div class="row g-3 align-items-center mb-2">
                    <div class="col-auto">
                        <label for="nickName" class="col-form-label">닉네임</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" name="nickName" id="nickName" class="form-control" >
                    </div>
                </div>
                <div class="row g-3 align-items-center mb-2">
                    <div class="col-auto">
                        <label for="age" class="col-form-label">나이</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" name="age" id="age" class="form-control" >
                    </div>
                </div>
                <div class="row g-3 align-items-center mb-2">
                    <div class="col-auto">
                        <label for="email" class="col-form-label">이메일</label>
                    </div>
                    <div class="col-auto">
                        <input type="email" name="email" id="email" class="form-control" >
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-dark" type="submit" id="btnEmailCheck">중복확인</button>
                    </div>
                </div>
                <div class="row g-3 align-items-center mb-2">
                    <div class="col-auto">
                        <label for="phoneNumber" class="col-form-label">H.P</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" name="phoneNumber" id="phoneNumber" class="form-control" >
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-dark">가입하기</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
