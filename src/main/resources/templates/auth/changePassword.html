<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head(~{::title})">
    <meta charset="UTF-8">
    <title>home</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body th:replace="layout/layout :: content(~{::content})">
<content>
    <div class="container F_P">
        <h2 class="title">비밀번호 변경</h2>
        <form class="form-control changePassword row"
              th:action="@{/auth/changePassword}" method="post" onsubmit="return checkPwd()">
            <div class="row col-10 mt-3">
                <label for="password" class="form-label col-5">새 비밀번호</label>
                <input type="password" class="col-6" name="password" id="password">
            </div>
            <div class="row col-10 mt-3">
                <label for="passwordCheck" class="form-label col-5">비밀번호 확인</label>
                <input type="password" class="col-6" name="passwordCheck" id="passwordCheck">
            </div>
            <div class="mt-4">
                <button class="btn btn-dark" id="btnChangePassword">변경하기</button>
            </div>
        </form>
    </div>
    <script th:inline="javascript">
        function checkPwd() {
            if($("#password").val() == null) {
                alert("변경할 비밀번호를 입력해주세요.");
                $("input[name='password']").focus();
                return false;
            }
                return true;
        }
    </script>
</div>
</content>
</body>
</html>
