<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/layout.css">
    <script src="/js/bootstrap.bundle.js"></script>
</head>
<body>
<div class="container d-flex justify-content-center">
    <form th:action="@{/auth/login}" method="post">
        <div class="col-8" style="width: 400px">
            <h1>로그인</h1>
            <div class="mb-2">
                <div class="col-auto">
                    <label for="userId" class="col-form-label">아이디</label>
                </div>
                <div class="col-auto">
                    <input type="text" name="userId" id="userId" class="form-control" >
                </div>
            </div>
            <div class="mb-2">
                <div class="col-auto">
                    <label for="password" class="col-form-label">비밀번호</label>
                </div>
                <div class="col-auto">
                    <input type="password" name="password" id="password" class="form-control">
                </div>
            </div>
        </div>
        <div class="d-grid mt-2">
            <button class="btn btn-dark mt-4 mb-2" id="btnLogin">로그인</button>
            <a class="mt-2 d-flex justify-content-center findPassword" href="">비밀번호를 잊어버리셨나요?</a>
        </div>
    </form>
</div>
</body>
</html>
