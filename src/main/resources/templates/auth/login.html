<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head(~{::title})">
    <meta charset="UTF-8">
    <title>home</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body th:replace="layout/layout :: content(~{::content})">
<content>
    <div class="container d-flex justify-content-center">
            <div class="col-8" style="width: 400px">
                <form th:action="@{/auth/login}" method="post">
                    <div class="mb-2">
                        <div class="col-auto">
                            <label for="userId" class="col-form-label">아이디</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" name="userId" id="userId" class="form-control" >
                        </div>
                    </div>
                    <div class="mb-2">
                        <div class="col-auto">
                            <label for="password" class="col-form-label">비밀번호</label>
                        </div>
                        <div class="col-auto">
                            <input type="password" name="password" id="password" class="form-control">
                        </div>
                    </div>
                    <label for="remember">로그인 상태 유지</label>
                    <input type="checkbox"  id="remember"/>
                    <div class="d-grid mt-2">
                        <button class="btn btn-dark mt-4" id="btnLogin">로그인</button>
                    </div>
                </form>
                <div class="d-grid">
                    <a class="btn btn-dark mt-4 mb-3" href="/auth/join">회원가입</a>
                </div>
                <div class="d-flex justify-content-center">
                    <a class="findMember mt-2 mx-4" href="/auth/findUserId">아이디 찾기</a>
                    <span class="vr mt-2"></span>
                    <a class="findMember mt-2 mx-4" href="/auth/findPassword">비밀번호 찾기</a>
                </div>
                <div class="mt-3 d-grid justify-content-center">
                    <a class="btn btn-outline-dark mt-2" href="/oauth2/authorization/google">구글로그인</a>
                    <a class="mt-2" href="/oauth2/authorization/naver"><img class="naver_login" src="/images/naver_login.png" alt=""></a>
                    <a class="mt-2" href="/oauth2/authorization/kakao"><img src="/images/kakao_login.png" alt=""></a>
                    <a class="btn btn-outline-dark mt-2" href="/oauth2/authorization/github">깃허브로그인</a>
                </div>
            </div>
    </div>

    <div class="test">
        test
    </div>
</content>
</body>
</html>
